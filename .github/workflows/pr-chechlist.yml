name: PR Checklist

on:
  pull_request:
    types: [opened]
    branches: [main]

jobs:
  checklist:
    runs-on: ubuntu-latest
    steps:
      - name: Create checklist comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ Прежде чем мержить:
            - [ ] Проверить код
            - [ ] Запустить тесты
            - [ ] Обновить документацию
          reactions: '+1'