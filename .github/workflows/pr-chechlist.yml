name: PR Checklist

on:
  pull_request:
    types: [opened]
    branches: [main]

jobs:
  checklist:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Create checklist comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ Прежде чем мержить:
            - [ ] Проверить код
            - [ ] Запустить тесты
            - [ ] Обновить документацию
          reactions: '+1'