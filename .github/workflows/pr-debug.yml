name: Debug Pull Request Events

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

jobs:
  debug-pr-event:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print Event Info
        run: |
          echo "ğŸ¯ Event type: ${{ github.event_name }}"
          echo "ğŸ§¾ Action: ${{ github.event.action }}"
          echo "ğŸ”¢ PR Number: ${{ github.event.pull_request.number }}"
          echo "ğŸ§‘ Author: ${{ github.event.pull_request.user.login }}"
          echo "ğŸ“¦ Head branch: ${{ github.event.pull_request.head.ref }}"
          echo "ğŸ“¦ Base branch: ${{ github.event.pull_request.base.ref }}"
          echo "ğŸ“… Created at: ${{ github.event.pull_request.created_at }}"
          echo "ğŸ“ Title: ${{ github.event.pull_request.title }}"
          echo "ğŸ”— URL: ${{ github.event.pull_request.html_url }}"

      - name: Show full event JSON (for debugging)
        run: |
          echo "$GITHUB_EVENT_PATH = ${{ env.GITHUB_EVENT_PATH }}"
          cat $GITHUB_EVENT_PATH | jq .
        shell: bash